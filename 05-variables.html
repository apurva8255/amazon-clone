<!DOCTYPE html>
<html>
  <head>
      <title>variable</title>
  </head>
  <body>
    <script>
       let variable1 = 3; //let creates a new variable
       console.log(2);

       const calculation = 2 +2;
       console.log(calculation);
       console.log(calculation + 2);

       const result = calculation + 2;
       console.log(result);

       let message = 'hello';
       console.log(message);

       variable1 = 5;  //syntax to reassign a variable
       console.log(variable1);

       variable1 = variable1 + 1;
       console.log(variable1);

       const variable2 =3; //remains constant
       
       var variable3 = 4; //old way of creating a variable

       console.log(typeof variable2);
    </script>
  </body>
</html>
